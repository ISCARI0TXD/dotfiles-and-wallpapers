[global/wm]

margin-bottom = 0 
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false

override-redirect = true
top = true
fixed-center = false

width = 95%
height = 20

offset-x = 2.5%
offset-y = 10

background = ${color.bg}
foreground = ${color.fg}

radius = 

line-size = 3
line-color = ${color.blue}

border-size = 12
border-color = ${color.bg}

padding-left = 2 
padding-right = 2  

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono:style=Bold:size=14;4"
font-1 = "Material Design Icons Desktop:size=14;3"
font-2 = "Font Awesome 6 Free Solid:size=11;3"
font-3 = "MesloLGS NF:style=Regular:size=13;3"

modules-left = sep2 workspaces bspwm sep2 title
modules-center = 
modules-right = music-player sep bgi bgd bri filesystem brd byi cpu_bar byd bpi memory_bar bpd bbi pulseaudio bbd boi network bod bii date bid

separator = 
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

